<div id="task-view">
    <h2>Current tasks</h2>
    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Function</th>
                <th scope="col">Days of week</th>
                <th scope="col">Time</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in items %}
            <tr>
                <th scope="row">{{task.id}}</th>
                <td>{{task.func}}</td>
                <td>{{task.dow}}</td>
                <td>{{task.time}}</td>
                <td>
                    <button type="button" class="outline pico-color-red-550" hx-delete="/tasks/{{task.id}}"
                        hx-target="#task-view" hx-swap="outerHTML">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <small>* Please note, that Zoho allowed only 20 log-in events per day.</small>
</div>
